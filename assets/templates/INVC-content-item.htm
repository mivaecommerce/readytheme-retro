<mvt:if expr="l.settings:messages:error_message_count">
	<div class="alert alert-danger">
		<mvt:foreach iterator="error" array="messages:error_messages">
			&mvt:error;
		</mvt:foreach>
	</div>
</mvt:if>
<mvt:if expr="l.settings:messages:information_message_count">
	<div class="alert alert-info">
		<mvt:foreach iterator="message" array="messages:information_messages">
			&mvt:message;
		</mvt:foreach>
	</div>
</mvt:if>
<h4>Order #&mvt:order:id;</h4>
<h4>Date: &mvt:order:date; &mvt:order:time;</h4>
<h4>Thank you for your order. Please keep this invoice for your records.</h4>
<div id="customer-fields" class="non-editable clearfix form-horizontal">
	<mvt:item name="order_customer" file="cssui-invccustfields-item.htm" />
</div>
<div id="basket-contents" class="non-editable cart table-responsive clearfix">
	<mvt:item name="order_contents" file="INVC-order_contents-item.htm" />
</div>
