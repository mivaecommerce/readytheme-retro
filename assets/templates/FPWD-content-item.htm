<form method="post" action="&mvt:global:secure_sessionurl;Screen=ACLN" role="form" id="fpwd" name="fpwd" class="form-horizontal" autocomplete="off">
	<input type="hidden" name="Store_Code" value="&mvte:global:Store_Code;" />
	<input type="hidden" name="Action" value="EMPW" />
	<mvt:if expr="l.settings:messages:error_message_count">
		<div class="alert alert-danger">
			<mvt:foreach iterator="error" array="messages:error_messages">
				&mvt:error;
			</mvt:foreach>
		</div>
	</mvt:if>
	<mvt:if expr="l.settings:messages:information_message_count">
		<div class="alert alert-info">
			<mvt:foreach iterator="message" array="messages:information_messages">
				&mvt:message;
			</mvt:foreach>
		</div>
	</mvt:if>
	<p class="title">Enter the email address associated with your account.</p>
	<div class="alert alert-info">If you no longer use the email address associated with your account, please contact customer support.</div>
	<div class="row">
		<mvt:if expr="g.Customer_LoginEmail_Invalid">
			<label class="error col-md-12" for="Customer_LoginEmail">Email Address:</label>
		<mvt:else>
			<label class="col-md-12" for="Customer_LoginEmail">Email Address:</label>
		</mvt:if>
		<div class="col-md-6 col-sm-6 col-xs-8">
			<input type="email" name="Customer_LoginEmail" id="Customer_LoginEmail" class="form-control" />
		</div>
		<div class="col-md-6 col-sm-6 col-xs-4">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
