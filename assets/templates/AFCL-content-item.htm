<form method="post" action="&mvt:global:secure_sessionurl;Screen=AFED" role="form" id="logn" name="logn" class="form-horizontal clearfix" autocomplete="off">
	<input type="hidden" name="Store_Code" value="&mvte:global:Store_Code;" />
	<input type="hidden" name="Action" value="ALGI" />
	<div class="col-md-6 col-sm-6 text-center">
		<h3>Create New Account</h3>
		<a href="&mvt:global:secure_sessionurl;Store_Code=&mvta:store:code;&amp;Order=1&amp;Screen=AFAD" class="btn btn-default">Create Account</a>
	</div>
	<div class="col-md-6 col-sm-6">
		<h3>Sign In</h3>
		<mvt:if expr="l.settings:messages:error_message_count">
			<div class="alert alert-danger">
				<mvt:foreach iterator="error" array="messages:error_messages"> &mvt:error; </mvt:foreach>
			</div>
			<mvt:elseif expr="l.settings:messages:information_message_count">
			<div class="alert alert-info">
				<mvt:foreach iterator="message" array="messages:information_messages"> &mvt:message; </mvt:foreach>
			</div>
		</mvt:if>
		<div class="form-group col-md-12 col-sm-12">
			<label for="Affiliate_Code">Login:</label>
			<input type="text" name="Affiliate_Code" value="&mvte:global:Affiliate_Code;" id="Affiliate_Code" class="form-control" autocomplete="off" placeholder="Enter Login" />
		</div>
		<div class="form-group col-md-12 col-sm-12">
			<label for="Affiliate_Password">Password:</label>
			<input type="password" name="Affiliate_Password" id="Affiliate_Password" class="form-control" autocomplete="off" placeholder="Password" />
		</div>
		<div class="form-group col-md-12 col-sm-12">
			<a href="&mvt:global:secure_sessionurl;Store_Code=&mvta:store:code;&amp;Screen=FPWD" class="btn btn-link btn-xs pull-left">Forgot password?</a>
			<mvt:item name="buttons" param="login" file="cssui-buttonlogin-item.htm" />
		</div>
	</div>
</form>
