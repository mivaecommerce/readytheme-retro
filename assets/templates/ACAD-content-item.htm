<form method="post" action="&mvt:global:secure_sessionurl;" role="form" id="acad_form" class="form-horizontal clearfix" autocomplete="off">
	<input type="hidden" name="Store_Code" value="&mvte:global:Store_Code;" />
	<input type="hidden" name="Action" value="ICST" />
	<input type="hidden" name="Order" value="&mvte:global:Order;" />
	<mvt:if expr="g.Order">
		<input type="hidden" name="Screen" value="OINF" />
	<mvt:else>
		<input type="hidden" name="Screen" value="ACED" />
	</mvt:if>
	<mvt:if expr="l.settings:messages:error_message_count">
		<div class="alert alert-danger">
			<mvt:foreach iterator="error" array="messages:error_messages">
				&mvt:error;
			</mvt:foreach>
		</div>
	</mvt:if>
	<mvt:if expr="l.settings:messages:information_message_count">
		<div class="alert alert-info">
			<mvt:foreach iterator="message" array="messages:information_messages">
				&mvt:message;
			</mvt:foreach>
		</div>
	</mvt:if>
	<div id="customer-fields" class="editable clearfix">
		<mvt:item name="customer" file="ACAD-custflds-item.htm" />
	</div>
	<br />
	<div class="pull-right">
		<mvt:item name="buttons" param="Save" file="cssui-buttonSave-item.htm" />
	</div>
</form>
