<form method="post" action="&mvt:global:secure_sessionurl;Screen=CEML" role="form" id="ceml" name="ceml" class="form-horizontal clearfix col-md-6" autocomplete="off">
	<input type="hidden" name="Store_Code" value="&mvte:global:Store_Code;" />
	<input type="hidden" name="Action" value="CEML" />
	<mvt:if expr="l.settings:messages:error_message_count">
		<div class="alert alert-danger">
			<mvt:foreach iterator="error" array="messages:error_messages">
				&mvt:error;
			</mvt:foreach>
		</div>
	</mvt:if>
	<mvt:if expr="l.settings:messages:information_message_count">
		<div class="alert alert-info">
			<mvt:foreach iterator="message" array="messages:information_messages">
				&mvt:message;
			</mvt:foreach>
		</div>
	</mvt:if>
	<p class="title">For security purposes, please enter your current password.</p>
	<div class="form_row">
		<mvt:if expr="g.Customer_CurrentPassword_Invalid">
			<label class="control-label error" for="Customer_CurrentPassword">Current Password:</label>
		<mvt:else>
			<label class="control-label" for="Customer_CurrentPassword">Current Password:</label>
		</mvt:if>
		<input type="password" name="Customer_CurrentPassword" id="Customer_CurrentPassword" value="&mvte:global:Customer_CurrentPassword;" class="form-control" />
	</div>
	<br />
	<p class="title">Please enter your new email address.</p>
	<div class="form_row">
		<label class="control-label">Old Email Address: &mvte:global:Customer:pw_email;</label>
	</div>
	<div class="form_row">
		<mvt:if expr="g.Customer_LoginEmail_Invalid">
			<label class="control-label error" for="Customer_LoginEmail">New Email Address:</label>
		<mvt:else>
			<label class="control-label" for="Customer_LoginEmail">New Email Address:</label>
		</mvt:if>
		<input type="email" name="Customer_LoginEmail" id="Customer_LoginEmail" value="&mvte:global:Customer_LoginEmail;" class="form-control" />
	</div>
	<div class="form_row">
		<mvt:if expr="g.Customer_VerifyLoginEmail_Invalid">
			<label class="control-label error" for="Customer_VerifyLoginEmail">Confirm Email Address:</label>
		<mvt:else>
			<label class="control-label" for="Customer_VerifyLoginEmail">Confirm Email Address:</label>
		</mvt:if>
		<input type="email" name="Customer_VerifyLoginEmail" id="Customer_VerifyLoginEmail" value="&mvte:global:Customer_VerifyLoginEmail;" class="form-control" />
	</div>
	<br />
	<div class="pull-right">
		<button type="submit" class="btn btn-default">Update</button>
	</div>
</form>
